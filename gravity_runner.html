<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Runner - Physik-Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        h1 {
            margin-bottom: 8px;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.5);
        }
        
        .controls {
            display: flex;
            gap: 25px;
            margin-bottom: 12px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 10px 18px;
            border-radius: 10px;
        }
        
        .control-group label {
            font-size: 12px;
            margin-bottom: 4px;
            color: #b0bec5;
        }
        
        .control-group .value {
            font-size: 26px;
            font-weight: bold;
            color: #ffeb3b;
        }
        
        .control-group .unit {
            font-size: 11px;
            color: #90a4ae;
        }
        
        input[type="range"] {
            width: 160px;
            margin-top: 5px;
            accent-color: #4fc3f7;
        }
        
        .presets {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .preset-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            background: #37474f;
            color: #fff;
        }
        
        .preset-btn:hover {
            background: #4fc3f7;
            transform: scale(1.05);
        }
        
        #gameCanvas {
            border: 3px solid #4fc3f7;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.3);
        }
        
        .info {
            margin-top: 12px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 8px;
            text-align: center;
            min-width: 90px;
        }
        
        .info-box .label {
            font-size: 11px;
            color: #90a4ae;
        }
        
        .info-box .data {
            font-size: 20px;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .instructions {
            margin-top: 15px;
            background: rgba(255,255,255,0.05);
            padding: 12px 20px;
            border-radius: 10px;
            max-width: 700px;
            text-align: center;
        }
        
        .instructions h3 {
            color: #4fc3f7;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .instructions p {
            color: #b0bec5;
            line-height: 1.5;
            font-size: 12px;
        }
        
        .key {
            display: inline-block;
            background: #37474f;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h1>üèÉ GRAVITY RUNNER</h1>
    
    <div class="controls">
        <div class="control-group">
            <label>Erdbeschleunigung g</label>
            <div class="value" id="gValue">9.81</div>
            <div class="unit">m/s¬≤</div>
            <input type="range" id="gravitySlider" min="1" max="30" step="0.1" value="9.81">
        </div>
        <div class="control-group">
            <label>Geschwindigkeit</label>
            <div class="value" id="speedValue">5.0</div>
            <div class="unit">m/s</div>
            <input type="range" id="speedSlider" min="2" max="15" step="0.5" value="5">
        </div>
    </div>
    
    <div class="presets">
        <button class="preset-btn" onclick="setGravity(1.62)">üåô Mond (1,62)</button>
        <button class="preset-btn" onclick="setGravity(3.71)">üî¥ Mars (3,71)</button>
        <button class="preset-btn" onclick="setGravity(9.81)">üåç Erde (9,81)</button>
        <button class="preset-btn" onclick="setGravity(24.79)">ü™ê Jupiter (24,79)</button>
    </div>
    
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div class="info">
        <div class="info-box">
            <div class="label">Distanz</div>
            <div class="data" id="distance">0 m</div>
        </div>
        <div class="info-box">
            <div class="label">M√ºnzen</div>
            <div class="data" id="coins" style="color: #ffd700;">0</div>
        </div>
        <div class="info-box">
            <div class="label">Sprungh√∂he</div>
            <div class="data" id="jumpHeight">0 m</div>
        </div>
        <div class="info-box">
            <div class="label">Flugzeit</div>
            <div class="data" id="airTime">0 s</div>
        </div>
        <div class="info-box">
            <div class="label">Highscore</div>
            <div class="data" id="highscore">0 m</div>
        </div>
    </div>
    
    <div class="instructions">
        <h3>Steuerung</h3>
        <p>
            <span class="key">‚Üë</span> oder <span class="key">Leertaste</span> Springen &nbsp;|&nbsp;
            <span class="key">‚Üì</span> Ducken &nbsp;|&nbsp;
            <span class="key">R</span> Neustart
        </p>
        <p style="margin-top: 8px;">
            Springe √ºber Hindernisse und ducke dich unter Balken! 
            Die Sprungh√∂he h = v‚ÇÄ¬≤/(2g) h√§ngt von der Gravitation ab.
        </p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Physik-Konstanten
        const SCALE = 50; // 50 Pixel = 1 Meter
        let g = 9.81; // m/s¬≤
        let gameSpeed = 5; // m/s
        const JUMP_VELOCITY = 10; // m/s - konstant, Sprungh√∂he √§ndert sich durch g
        
        // Spieler
        const player = {
            x: 120,
            y: 300,
            width: 40,
            height: 60,
            vy: 0,
            onGround: true,
            ducking: false,
            jumpStartY: 0,
            maxJumpHeight: 0,
            airTimeStart: 0
        };
        
        const groundY = 320;
        
        // Hintergrund-Layer (Parallax)
        let bgOffset = 0;
        let stars = [];
        let mountains1 = [];
        let mountains2 = [];
        
        // Hindernisse
        let obstacles = [];
        let nextObstacleDistance = 300;
        
        // M√ºnzen
        let coins = [];
        
        // Spielstatus
        let distance = 0;
        let coinCount = 0;
        let highscore = parseInt(localStorage.getItem('gravityRunnerHighscore')) || 0;
        let gameOver = false;
        let gameStarted = false;
        let currentAirTime = 0;
        
        // Sterne generieren
        function initStars() {
            stars = [];
            for (let i = 0; i < 80; i++) {
                stars.push({
                    x: Math.random() * canvas.width * 2,
                    y: Math.random() * 180,
                    size: Math.random() * 2 + 0.5,
                    brightness: Math.random()
                });
            }
        }
        
        // Berge generieren
        function initMountains() {
            mountains1 = [];
            mountains2 = [];
            
            for (let i = 0; i < 12; i++) {
                mountains1.push({
                    x: i * 180,
                    width: 140 + Math.random() * 80,
                    height: 80 + Math.random() * 60
                });
            }
            
            for (let i = 0; i < 18; i++) {
                mountains2.push({
                    x: i * 100,
                    width: 70 + Math.random() * 50,
                    height: 40 + Math.random() * 40
                });
            }
        }
        
        // Event Listener
        document.addEventListener('keydown', (e) => {
            if (['Space', 'ArrowUp', 'ArrowDown'].includes(e.code)) {
                e.preventDefault();
            }
            
            if (!gameStarted && !gameOver) {
                gameStarted = true;
            }
            
            if (e.code === 'KeyR') {
                resetGame();
            }
            
            // Springen
            if ((e.code === 'ArrowUp' || e.code === 'Space') && player.onGround && !player.ducking) {
                player.vy = -JUMP_VELOCITY; // m/s nach oben
                player.onGround = false;
                player.jumpStartY = player.y;
                player.maxJumpHeight = 0;
                player.airTimeStart = performance.now();
            }
            
            // Ducken
            if (e.code === 'ArrowDown' && player.onGround) {
                player.ducking = true;
                player.height = 35;
                player.y = groundY - player.height;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                player.ducking = false;
                player.height = 60;
                player.y = groundY - player.height;
            }
        });
        
        // Slider
        document.getElementById('gravitySlider').addEventListener('input', (e) => {
            g = parseFloat(e.target.value);
            document.getElementById('gValue').textContent = g.toFixed(2);
        });
        
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            gameSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = gameSpeed.toFixed(1);
        });
        
        function setGravity(value) {
            g = value;
            document.getElementById('gravitySlider').value = value;
            document.getElementById('gValue').textContent = value.toFixed(2);
        }
        
        // Hindernis erstellen
        function createObstacle() {
            const types = ['crate', 'spike', 'bar', 'double'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let obstacle = {
                x: canvas.width + 50,
                type: type
            };
            
            switch(type) {
                case 'crate':
                    obstacle.y = groundY - 40;
                    obstacle.width = 40;
                    obstacle.height = 40;
                    break;
                case 'spike':
                    obstacle.y = groundY - 50;
                    obstacle.width = 30;
                    obstacle.height = 50;
                    break;
                case 'bar':
                    obstacle.y = groundY - 85;
                    obstacle.width = 100;
                    obstacle.height = 20;
                    break;
                case 'double':
                    obstacle.y = groundY - 35;
                    obstacle.width = 35;
                    obstacle.height = 35;
                    obstacles.push({
                        x: canvas.width + 100,
                        y: groundY - 35,
                        width: 35,
                        height: 35,
                        type: 'crate'
                    });
                    break;
            }
            
            obstacles.push(obstacle);
            
            // M√ºnze √ºber manchen Hindernissen
            if (Math.random() > 0.4 && type !== 'bar') {
                coins.push({
                    x: obstacle.x + obstacle.width / 2,
                    y: obstacle.y - 40,
                    radius: 12,
                    collected: false
                });
            }
        }
        
        // Spieler Update
        function updatePlayer(dt) {
            if (!gameStarted || gameOver) return;
            
            // Gravitation anwenden (physikalisch korrekt)
            if (!player.onGround) {
                // v = v + g * dt (in m/s)
                player.vy += g * dt;
                
                // y = y + v * dt (umgerechnet in Pixel)
                player.y += player.vy * SCALE * dt;
                
                // Maximale Sprungh√∂he tracken
                const currentHeight = (player.jumpStartY - player.y) / SCALE;
                if (currentHeight > player.maxJumpHeight) {
                    player.maxJumpHeight = currentHeight;
                }
                
                // Flugzeit
                currentAirTime = (performance.now() - player.airTimeStart) / 1000;
            }
            
            // Boden-Kollision
            if (player.y + player.height >= groundY) {
                player.y = groundY - player.height;
                player.vy = 0;
                player.onGround = true;
            }
            
            // Distanz
            distance += gameSpeed * dt;
        }
        
        // Hindernisse Update
        function updateObstacles(dt) {
            if (!gameStarted || gameOver) return;
            
            const scrollSpeed = gameSpeed * SCALE * dt;
            
            // Hindernisse bewegen
            obstacles.forEach(obs => {
                obs.x -= scrollSpeed;
            });
            
            // Alte entfernen
            obstacles = obstacles.filter(obs => obs.x + obs.width > -50);
            
            // Neue Hindernisse
            nextObstacleDistance -= scrollSpeed;
            if (nextObstacleDistance <= 0) {
                createObstacle();
                nextObstacleDistance = 200 + Math.random() * 250 + gameSpeed * 15;
            }
            
            // M√ºnzen bewegen
            coins.forEach(coin => {
                coin.x -= scrollSpeed;
            });
            coins = coins.filter(coin => coin.x > -20 && !coin.collected);
            
            // Kollision mit Hindernissen
            const playerBox = {
                x: player.x + 8,
                y: player.y + 5,
                width: player.width - 16,
                height: player.height - 8
            };
            
            for (const obs of obstacles) {
                if (checkCollision(playerBox, obs)) {
                    gameOver = true;
                    if (distance > highscore) {
                        highscore = Math.floor(distance);
                        localStorage.setItem('gravityRunnerHighscore', highscore);
                    }
                    break;
                }
            }
            
            // M√ºnzen sammeln
            coins.forEach(coin => {
                if (!coin.collected) {
                    const dx = (player.x + player.width/2) - coin.x;
                    const dy = (player.y + player.height/2) - coin.y;
                    if (Math.sqrt(dx*dx + dy*dy) < coin.radius + 25) {
                        coin.collected = true;
                        coinCount++;
                    }
                }
            });
        }
        
        // Hintergrund Update
        function updateBackground(dt) {
            if (!gameStarted || gameOver) return;
            bgOffset += gameSpeed * SCALE * dt;
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Zeichenfunktionen
        function drawBackground() {
            // Himmel
            const gradient = ctx.createLinearGradient(0, 0, 0, groundY);
            gradient.addColorStop(0, '#0a0a1a');
            gradient.addColorStop(0.6, '#1a1a3e');
            gradient.addColorStop(1, '#2a3a5e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Sterne (langsam)
            const starSpeed = bgOffset * 0.1;
            stars.forEach(star => {
                let x = (star.x - starSpeed) % (canvas.width * 2);
                if (x < 0) x += canvas.width * 2;
                if (x < canvas.width) {
                    const twinkle = 0.5 + Math.sin(performance.now() / 400 + star.brightness * 10) * 0.5;
                    ctx.globalAlpha = star.brightness * twinkle;
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            ctx.globalAlpha = 1;
            
            // Hintere Berge (langsam)
            ctx.fillStyle = '#1b3a4b';
            const m1Speed = bgOffset * 0.3;
            mountains1.forEach(m => {
                let x = (m.x - m1Speed) % (180 * 12);
                if (x < 0) x += 180 * 12;
                if (x < canvas.width + m.width) {
                    ctx.beginPath();
                    ctx.moveTo(x, groundY);
                    ctx.lineTo(x + m.width / 2, groundY - m.height);
                    ctx.lineTo(x + m.width, groundY);
                    ctx.closePath();
                    ctx.fill();
                }
            });
            
            // Vordere Berge (schneller)
            ctx.fillStyle = '#2d5a6b';
            const m2Speed = bgOffset * 0.6;
            mountains2.forEach(m => {
                let x = (m.x - m2Speed) % (100 * 18);
                if (x < 0) x += 100 * 18;
                if (x < canvas.width + m.width) {
                    ctx.beginPath();
                    ctx.moveTo(x, groundY);
                    ctx.lineTo(x + m.width / 2, groundY - m.height);
                    ctx.lineTo(x + m.width, groundY);
                    ctx.closePath();
                    ctx.fill();
                }
            });
        }
        
        function drawGround() {
            ctx.fillStyle = '#3d5a6b';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            ctx.fillStyle = '#5d8a9b';
            ctx.fillRect(0, groundY, canvas.width, 3);
            
            // Scrollende Markierungen
            ctx.fillStyle = '#4d7a8b';
            const markOffset = bgOffset % 60;
            for (let x = -markOffset; x < canvas.width + 60; x += 60) {
                ctx.fillRect(x, groundY + 12, 25, 3);
            }
        }
        
        function drawPlayer() {
            const x = player.x;
            const y = player.y;
            const w = player.width;
            const h = player.height;
            
            // Schatten
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(x + w/2, groundY + 5, w/2 - 5, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // K√∂rper
            ctx.fillStyle = '#4fc3f7';
            ctx.fillRect(x, y, w, h);
            
            // Gesicht
            ctx.fillStyle = '#81d4fa';
            const faceY = player.ducking ? y + 2 : y + 5;
            const faceH = player.ducking ? 18 : 22;
            ctx.fillRect(x + 5, faceY, w - 10, faceH);
            
            // Augen
            ctx.fillStyle = '#fff';
            const eyeY = player.ducking ? y + 5 : y + 10;
            const eyeSize = player.ducking ? 5 : 7;
            ctx.fillRect(x + 10, eyeY, eyeSize, eyeSize);
            ctx.fillRect(x + w - 10 - eyeSize, eyeY, eyeSize, eyeSize);
            
            // Pupillen
            ctx.fillStyle = '#000';
            const pupilSize = player.ducking ? 2 : 3;
            ctx.fillRect(x + 12, eyeY + 2, pupilSize, pupilSize);
            ctx.fillRect(x + w - 10 - eyeSize + 2, eyeY + 2, pupilSize, pupilSize);
            
            // Beine (Animation beim Laufen)
            if (player.onGround && gameStarted && !gameOver && !player.ducking) {
                const legPhase = Math.sin(bgOffset / 15) * 4;
                ctx.fillStyle = '#3db8e8';
                ctx.fillRect(x + 8 + legPhase, y + h - 12, 10, 12);
                ctx.fillRect(x + w - 18 - legPhase, y + h - 12, 10, 12);
            }
        }
        
        function drawObstacles() {
            obstacles.forEach(obs => {
                switch(obs.type) {
                    case 'crate':
                        ctx.fillStyle = '#8d6e63';
                        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                        ctx.strokeStyle = '#5d3e33';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
                        ctx.strokeRect(obs.x + 5, obs.y + 5, obs.width - 10, obs.height - 10);
                        break;
                        
                    case 'spike':
                        ctx.fillStyle = '#f44336';
                        ctx.beginPath();
                        ctx.moveTo(obs.x + obs.width / 2, obs.y);
                        ctx.lineTo(obs.x, obs.y + obs.height);
                        ctx.lineTo(obs.x + obs.width, obs.y + obs.height);
                        ctx.closePath();
                        ctx.fill();
                        ctx.fillStyle = '#c62828';
                        ctx.beginPath();
                        ctx.moveTo(obs.x + obs.width / 2, obs.y + 15);
                        ctx.lineTo(obs.x + 7, obs.y + obs.height);
                        ctx.lineTo(obs.x + obs.width - 7, obs.y + obs.height);
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'bar':
                        // Pfosten
                        ctx.fillStyle = '#795548';
                        ctx.fillRect(obs.x - 5, obs.y, 8, groundY - obs.y);
                        ctx.fillRect(obs.x + obs.width - 3, obs.y, 8, groundY - obs.y);
                        // Balken
                        ctx.fillStyle = '#ff9800';
                        ctx.fillRect(obs.x - 8, obs.y, obs.width + 16, obs.height);
                        ctx.fillStyle = '#f57c00';
                        ctx.fillRect(obs.x - 8, obs.y + obs.height - 4, obs.width + 16, 4);
                        // Warnung
                        ctx.fillStyle = '#000';
                        ctx.font = 'bold 14px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('DUCKEN!', obs.x + obs.width/2, obs.y + 15);
                        break;
                }
            });
        }
        
        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    const wobble = Math.sin(performance.now() / 200) * 3;
                    
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y + wobble, coin.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'rgba(255,255,255,0.6)';
                    ctx.beginPath();
                    ctx.arc(coin.x - 4, coin.y + wobble - 4, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffa000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y + wobble, coin.radius, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
        }
        
        function drawUI() {
            // Physik-Box
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(10, 10, 200, 80);
            ctx.strokeStyle = '#4fc3f7';
            ctx.lineWidth = 1;
            ctx.strokeRect(10, 10, 200, 80);
            
            ctx.fillStyle = '#fff';
            ctx.font = '13px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText(`g = ${g.toFixed(2)} m/s¬≤`, 20, 30);
            ctx.fillText(`v‚ÇÄ = ${JUMP_VELOCITY.toFixed(1)} m/s`, 20, 48);
            
            // Theoretische Sprungh√∂he
            const hMax = (JUMP_VELOCITY * JUMP_VELOCITY) / (2 * g);
            ctx.fillStyle = '#90a4ae';
            ctx.fillText(`h_max = v‚ÇÄ¬≤/(2g) = ${hMax.toFixed(2)} m`, 20, 66);
            ctx.fillStyle = '#4fc3f7';
            ctx.fillText(`Gemessen: ${player.maxJumpHeight.toFixed(2)} m`, 20, 84);
            
            // HTML UI
            document.getElementById('distance').textContent = Math.floor(distance) + ' m';
            document.getElementById('coins').textContent = coinCount;
            document.getElementById('jumpHeight').textContent = player.maxJumpHeight.toFixed(2) + ' m';
            document.getElementById('airTime').textContent = (player.onGround ? 0 : currentAirTime).toFixed(2) + ' s';
            document.getElementById('highscore').textContent = highscore + ' m';
        }
        
        function drawStartScreen() {
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#4fc3f7';
            ctx.font = 'bold 42px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('GRAVITY RUNNER', canvas.width / 2, canvas.height / 2 - 40);
            
            ctx.fillStyle = '#fff';
            ctx.font = '22px Segoe UI';
            ctx.fillText('Dr√ºcke eine Taste zum Starten', canvas.width / 2, canvas.height / 2 + 10);
            
            ctx.font = '14px Segoe UI';
            ctx.fillStyle = '#90a4ae';
            ctx.fillText('‚Üë / Leertaste = Springen  |  ‚Üì = Ducken  |  R = Neustart', canvas.width / 2, canvas.height / 2 + 50);
        }
        
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0,0,0,0.85)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#f44336';
            ctx.font = 'bold 48px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 50);
            
            ctx.fillStyle = '#fff';
            ctx.font = '26px Segoe UI';
            ctx.fillText(`Distanz: ${Math.floor(distance)} m  |  M√ºnzen: ${coinCount}`, canvas.width / 2, canvas.height / 2);
            
            ctx.fillStyle = '#4fc3f7';
            ctx.font = '18px Segoe UI';
            ctx.fillText(`Max. Sprungh√∂he: ${player.maxJumpHeight.toFixed(2)} m (Theorie: ${((JUMP_VELOCITY * JUMP_VELOCITY) / (2 * g)).toFixed(2)} m)`, canvas.width / 2, canvas.height / 2 + 40);
            
            ctx.fillStyle = '#90a4ae';
            ctx.font = '16px Segoe UI';
            ctx.fillText('Dr√ºcke R zum Neustarten', canvas.width / 2, canvas.height / 2 + 80);
        }
        
        function resetGame() {
            player.y = groundY - 60;
            player.height = 60;
            player.vy = 0;
            player.onGround = true;
            player.ducking = false;
            player.maxJumpHeight = 0;
            currentAirTime = 0;
            
            obstacles = [];
            coins = [];
            distance = 0;
            coinCount = 0;
            bgOffset = 0;
            nextObstacleDistance = 300;
            gameOver = false;
            gameStarted = false;
            
            initStars();
            initMountains();
        }
        
        // Hauptschleife
        let lastTime = 0;
        function gameLoop(timestamp) {
            const dt = Math.min((timestamp - lastTime) / 1000, 0.05);
            lastTime = timestamp;
            
            updateBackground(dt);
            updatePlayer(dt);
            updateObstacles(dt);
            
            drawBackground();
            drawGround();
            drawObstacles();
            drawCoins();
            drawPlayer();
            drawUI();
            
            if (!gameStarted && !gameOver) {
                drawStartScreen();
            }
            
            if (gameOver) {
                drawGameOver();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Init
        initStars();
        initMountains();
        document.getElementById('highscore').textContent = highscore + ' m';
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
